<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="login-container">
	<!-- Left Section -->
	<div class="left-panel"></div>

	<!-- Right Section -->
	<div class="right-panel">
		<div class="form-container">
			<h1 class="welcome-title">Create an Account!</h1>
			<p class="welcome-subtitle">
				Already have an account? <a href="/login" class="signup-link">Log In</a><br>
				Looking for a Business Account?<a href="/Business" class="signup-link">Business</a>
			</p>
			<span class="welcome-subtitle">
			</span>

			<form class="login-form" [formGroup]="RegistrationForm" (ngSubmit)="Register()">
				<!-- Username Field -->
				<div>
					<mat-form-field style="width: 100%;" appearance="outline" class="custom-mat-form-field w-100">
						<mat-label>User Name</mat-label>
						<input matInput type="text" placeholder="User Name" formControlName="userName" required />
					</mat-form-field>
					<div
						*ngIf="RegistrationForm.get('userName')?.invalid && (RegistrationForm.get('userName')?.dirty || RegistrationForm.get('userName')?.touched)">
						<span class="error-message" *ngIf="RegistrationForm.get('userName')?.errors?.['required']">
							User Name is required.
						</span>
					</div>
				</div>

				<!-- Email Field -->
				<div class="mt-3">
					<mat-form-field style="width: 100%;" appearance="outline" class="custom-mat-form-field w-100">
						<mat-label>Email Address</mat-label>
						<input matInput type="email" placeholder="Email Address" formControlName="email" required />
					</mat-form-field>
					<div
						*ngIf="RegistrationForm.get('email')?.invalid && (RegistrationForm.get('email')?.dirty || RegistrationForm.get('email')?.touched)">
						<span class="error-message" *ngIf="RegistrationForm.get('email')?.errors?.['required']">
							Email is required.
						</span>
						<span class="error-message" *ngIf="RegistrationForm.get('email')?.errors?.['email']">
							Invalid email.
						</span>
					</div>
				</div>

				<!-- Password Field -->
				<div class="mt-3">
					<mat-form-field style="width: 100%;" appearance="outline" class="custom-mat-form-field w-100">
						<mat-label>Password</mat-label>
						<input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password"
							formControlName="password" required />
						<button class="border-0" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
							<mat-icon class="bg-white">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
						</button>
					</mat-form-field>
					<div
						*ngIf="RegistrationForm.get('password')?.invalid && (RegistrationForm.get('password')?.dirty || RegistrationForm.get('password')?.touched)">
						<span class="error-message" *ngIf="RegistrationForm.get('password')?.errors?.['required']">
							Password is required.
						</span>
					</div>
				</div>

				<!-- Confirm Password Field -->
				<div class="mt-3">
					<mat-form-field style="width: 100%;" appearance="outline" class="custom-mat-form-field w-100">
						<mat-label>Confirm Password</mat-label>
						<input matInput [type]="hideConfirmPassword ? 'password' : 'text'"
							placeholder="Confirm Password" formControlName="confirmPassword" required />
						<button class="border-0" mat-icon-button matSuffix (click)="toggleConfirmPasswordVisibility()">
							<mat-icon class="bg-white">{{hideConfirmPassword ? 'visibility_off' :
								'visibility'}}</mat-icon>
						</button>
					</mat-form-field>
					<div
						*ngIf="RegistrationForm.get('confirmPassword')?.invalid && (RegistrationForm.get('confirmPassword')?.dirty || RegistrationForm.get('confirmPassword')?.touched)">
						<span class="error-message"
							*ngIf="RegistrationForm.get('confirmPassword')?.errors?.['passWordMismatch']">
							Passwords do not match.
						</span>
					</div>
				</div>

				<!-- Register Button -->
				<button type="submit" class="login-button" [disabled]="RegistrationForm.invalid"
					[class.disabled]="RegistrationForm.invalid">
					<span class="button__text">Sign Up</span>
					<!-- <i class="button__icon fas fa-chevron-right"></i> -->
				</button>
			</form>

		</div>
	</div>
</div>
