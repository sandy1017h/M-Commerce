<div class="carousel">
        <button class="nav-btn left-btn" (click)="navigate('left')">❮</button>

        <div class="carousel-content">
                <div class="slides-container" [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
                        <div class="slide" *ngFor="let slide of slides">
                                <img [src]="slide.src" [alt]="slide.alt" class="slide-image" />
                                <div class="text-overlay">
                                        <h2>{{ slide.heading }}</h2>
                                        <p>{{ slide.description }}</p>
                                        <button class="shop-now-btn">Shop Now</button>
                                </div>
                        </div>
                </div>
        </div>

        <button class="nav-btn right-btn" (click)="navigate('right')">❯</button>

        <div class="carousel-indicators">
  <span
    class="indicator"
    *ngFor="let slide of slides; let i = index"
    [class.active]="i === currentSlide"
    (click)="goToSlide(i)"
  ></span>
</div>

</div>
